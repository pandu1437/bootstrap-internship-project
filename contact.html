<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | MySite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">MySite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container py-5">
  <div class="row g-5">
    <div class="col-md-7">
      <h2 class="fw-bold mb-4">Contact Us</h2>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" required>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
          <div class="invalid-feedback">Enter a valid email.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="4" required></textarea>
          <div class="invalid-feedback">Please enter a message.</div>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>

    <div class="col-md-5">
      <div class="card shadow-sm border-0 p-4">
        <h5 class="fw-bold mb-3">Contact Information</h5>
        <p>Email: info@mysite.com</p>
        <p>Phone: +123 456 7890</p>
        <p>Address: 123 Web Street</p>
      </div>
    </div>
  </div>
</section>

<footer class="bg-dark text-light text-center py-3">
  <p class="mb-0">&copy; 2026 MySite. All rights reserved.</p>
</footer>

<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
